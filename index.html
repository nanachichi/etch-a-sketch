<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header"><h1>Etch-A-Sketch</h1></div>
    <div class="content">
      <div class="tools">
        <div class="colors" style="display: flex;">
          <div class="brush-color">
            <input type="color" id="color-picker"/>
            <label for="color-picker">BRUSH</label>
          </div>
          <div class="back-color">
            <input type="color" id="background-color"/>
            <label for="background-color">BACKGROUND <br/>COLOR</label>
          </div>
        </div>
        <div class="shader" style="display: none;">
          <span id="shader-value">0%</span>
          <div class="slider-container">
            <span>LIGHTEN</span>
            <input
              type="range"
              min="-25"
              max="25"
              value="0"
              class="slider"
              id="shader-slider"
            />
            <span>DARKEN</span>
          </div>
        </div>
        <div class="full-column">
          <div class="left-column">
            <button onclick="shade()" id="shader">SHADER</button>
            <button onclick="random()" id="random">RANDOM</button>
            <button onclick="eyedrop()" id="eyedropper">EYEDROPPER</button>
          </div>
          <div class="right-column">
            <button onclick="erase()" id="eraser">ERASER</button>
            <button onclick="clearGrid()">CLEAR</button>
            <button onclick="toggleGrid()">TOGGLE GRID</button>
          </div>
        </div>
      </div>
      <div class="middle">
        <div class="slider-container">
          <input
            type="range"
            min="1"
            max="100"
            value="16"
            class="slider"
            id="grid-slider"
          />
          <span id="grid-value"></span>
          <button onclick="generateNewGrid()" class="btn">APPLY</button>
        </div>
        <!-- oncontextmenu="return false;" to disable right click menu opening -->
        <!-- ondragstart="return false;" ondrop="return false;" to disable drag and drop -->
        <!-- because when drawing sometimes browser thinks you want to drag and drop -->
        <div
          class="grid"
          oncontextmenu="return false;"
          ondragstart="return false;"
          ondrop="return false;"
        ></div>
      </div>
      <div class="flex-grow-right"></div>
    </div>
    <div class="footer">Copyright Â© <span class="copyright"><a href="https://github.com/nanachichi">nanachichi</a></span> 2023</div>
  </body>
</html>
