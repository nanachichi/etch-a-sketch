<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="tools">
      <div class="new-grid">
        <form class="form">
          <input type="text" class="input" placeholder="1-100" />
          <button onclick="generateNewGrid()" type="button">New Grid</button>
        </form>
      </div>
      <button>Brush</button>
      <button>Eyedropper</button>
      <button>Background Color</button>
      <button>Clear</button>
      <button onclick="toggleGrid()">Toggle Grid</button>
      <button class="download">Download</button>
    </div>
    <!-- oncontextmenu="return false;" to disable right click menu opening -->
    <!-- ondragstart="return false;" ondrop="return false;" to disable drag and drop  -->
    <!-- because when drawing sometimes browser thinks you want to drag and drop  -->
    <div class="grid" oncontextmenu="return false;" ondragstart="return false;" ondrop="return false;"></div>
  </body>
</html>
